<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magstripe Reader Demo</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="input">
        <label>Input:</label>
        <input type="text" id="inputText" style="width:80%;">
      </div>
      <div class="output">
        <textarea id="outputText" style="width:100%;resize:none;height:200px;"></textarea>
      </div>
      <div class="button">
        <input type="button" id="checkText" value="Convert">
      </div>
    </div>

  </body>
</html>
